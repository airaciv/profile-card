<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">

      <div class="card">
        <div class="card-body">
          <img class="card-pattern" src="images/bg-pattern-card.svg" alt="card-pattern">
          <img class="profile-img" src="images/image-victor.jpg" alt="profile-img">
          <div class="profile">
            <h1 class="profile-name">Victor Crest <span> 26</span></h1>
            <p>London</p>
          </div>
        </div>

        <div class="card-footer">
          <ul class="stats-number">
            <li>80K</li>
            <li>803K</li>
            <li>1.4K</li>
          </ul>

          <ul class="stats-details">
            <li>Followers</li>
            <li>Likes</li>
            <li>Photos</li>
          </ul>
        </div>

      </div>

    </div>
  </main>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">airaciv</a>.
  </div>
</footer>

</html>
